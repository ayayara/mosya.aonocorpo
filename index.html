<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aonocorpo</title>
  <link rel="stylesheet" href="css/stylisheets.css">
</head>
<body>
  <header>
    <div class="head-wrapper">
      <div class="header">
        <div class="menu">
          <a href="#">
            <img src="img/header_logo.png" alt="">
          </a>
        </div><!--manu-->
        <div class="menubar">
          <span>
            <a href="#">企業理念</a>
          </span>
          <span>
            <a href="#">施工事例</a>
          </span>
          <span>
            <a href="#">採用情報</a>
          </span>
          <span>
            <a href="#">お問い合わせ</a>
          </span>
        </div><!--menubar-->
      </div><!--header-->
        <div class="title">
          <h1>街を作る。未来を作る。</h1>
        </div><!--title-->
    </div><!--head-wrapper-->
  </header>

  <main>
    <div class="news-wrapper">
      <div class="news">
        <h2>お知らせ</h2>
        <div class="news-blog">
          <div class="blog">
            <a href="#">
              <span class="date">2020.11.17</span>
              <span class="icon">お知らせ</span>
              <span class="text">本社打ち合わせ室が完成しました。</span>
            </a>
          </div><!--blog-->

          <div class="blog">
            <a href="#">
              <span class="date">2020.11.10</span>
              <span class="icon">お知らせ</span>
              <span class="text">【メディア掲載】住宅雑誌2020年11月号。</span>
            </a>
          </div><!--blog-->

          <div class="blog">
            <a href="#">
              <span class="date">2020.11.01</span>
              <span class="icon">お知らせ</span>
              <span class="text">ホームページが完成しました。</span>
            </a>
          </div><!--blog-->
        </div><!--news-blog-->
      </div><!--news-->
    </div><!--news-wrapper-->

    <div class="case-wrapper">
      <div class="case-title">
        <h2>施工事例</h2>
      </div><!--case-title-->
      <div class="case-study">
        <div class="case-study1">
          <div class="case-img">
            <img src="img/building1.png" alt="">
          </div><!--case-img-->
          <div class="case-name">
            <p>M様邸新築工事</p>
            <span>埼玉県</span>
          </div><!--case-name-->
          <div class="case-details">
              <a href="">
                <img src="img/more (1).png" alt="">
              </a>
          </div><!--case-details-->
        </div><!--case-study1-->

        <div class="case-study2">
          <div class="case-img">
            <img src="img/building2.png" alt="">
          </div><!--case-img-->
          <div class="case-name">
            <p>スカイビル</p>
            <span>東京都</span>
          </div><!--case-name-->
          <div class="case-details">
              <a href="#">
                <img src="img/more (1).png" alt="">
              </a>
          </div><!--case-details-->
        </div><!--case-study2-->
      </div><!--case-study-->
      <div class="case-catalog">
        <span>
          <a href="#">施工実績一覧</a>
        </span>
      </div><!--case-catalog-->
    </div><!--case-wrapper-->

    <div class="info">
      <div class="info-wrapper">
        <a href="#">
          <img src="img/company.png" alt="">
        </a>
        <a href="#">
          <img src="img/recruit.png" alt="">
        </a>
        <a href="#">
          <img src="img/contact.png" alt="">
        </a>
      </div><!--info-wrapper-->
    </div><!--info-->

    <footer>
      <div class="footer-wrapper">
        <div class="footer">
          <div class="footer-img">
            <img src="img/footer_logo.png" alt="">
          </div><!--footer-img-->
          <div class="footer-menu">
            <span>
              <a href="#">企業理念</a>
            </span>
            <span>
              <a href="#">施工事例</a>
            </span>
            <span>
              <a href="#">採用情報</a>
            </span>
            <span>
              <a href="#">お問い合わせ</a>
            </span>
          </div><!--footer-menu-->
        </div><!--footer-->
        <div class="corpo-info">
          <p>©2020 Aono Construction industry. Co., Ltd.</p>
        </div><!--corpo-info-->
      </div><!--footer-wrapper-->
    </footer>
  </main>

</html>
